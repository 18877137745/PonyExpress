apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "me.wcy.express"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 130
        versionName "1.3.0"
    }

    signingConfigs {
        release {
            storeFile file("wangchenyan.keystore")
            storePassword System.console() == null ? null : new String(System.console().readPassword("\nKeystore password:"))
            keyAlias "wangchenyan"
            keyPassword System.console() == null ? null : new String(System.console().readPassword("\nKey password:"))
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //打包签名命令：gradle assembleRelease
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'eu.the4thfloor.volley:com.android.volley:2015.05.28'
    compile 'com.alibaba:fastjson:1.2.6'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.google.zxing:core:3.2.0'
    compile 'com.makeramen:roundedimageview:2.1.2'
}
